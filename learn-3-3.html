<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StyleFlow - グリッドレイアウト</title>
    <link rel="stylesheet" href="./css/learn-3-3.css" />
  </head>
  <body>
    <!-- ヘッダー -->
    <div class="header">
      <div class="container">
        <div class="header-content">
          <div class="header-logo">StyleFlow</div>
          <div class="header-nav">
            <div class="nav-item">機能</div>
            <div class="nav-item">料金</div>
            <div class="nav-item">サポート</div>
          </div>
        </div>
      </div>
    </div>

    <!-- メインコンテンツ -->
    <div class="main">
      <div class="container">
        <div class="hero">
          <div class="hero-title">StyleFlow</div>
          <div class="hero-description">
            CSSデザインシステム管理プラットフォーム
          </div>
          <div class="hero-buttons">
            <div class="btn btn-primary">今すぐ始める</div>
            <div class="btn btn-secondary">詳細を見る</div>
          </div>
        </div>

        <!-- 機能紹介セクション -->
        <div class="features">
          <div class="section-title">主要機能</div>
          <div class="features-grid">
            <div class="feature-card">
              <div class="feature-icon">🎨</div>
              <div class="feature-title">デザインシステム管理</div>
              <div class="feature-description">
                デザイントークン、カラーパレット、タイポグラフィを一元管理
              </div>
            </div>
            <div class="feature-card">
              <div class="feature-icon">🧩</div>
              <div class="feature-title">コンポーネントライブラリ</div>
              <div class="feature-description">
                再利用可能なUIコンポーネントを構築・管理
              </div>
            </div>
            <div class="feature-card">
              <div class="feature-icon">👥</div>
              <div class="feature-title">チーム協業機能</div>
              <div class="feature-description">
                デザイナーと開発者の橋渡し機能
              </div>
            </div>
            <div class="feature-card">
              <div class="feature-icon">⚡</div>
              <div class="feature-title">自動CSS生成</div>
              <div class="feature-description">
                デザインシステムから最適化されたCSSを自動生成
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- フッター -->
    <div class="footer">
      <div class="container">
        © 2025 StyleFlow
      </div>
    </div>
  </body>
</html>
